<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Der einfachste Taschenrechner der Welt</h1>
    <div class="calculator">
        <div class="input-container">
            <input type="number" class="calc-input-a" placeholder="Zahl eingeben">
            <select class="calc-operations">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
              </select>
            <input type="number" class="calc-input-b" placeholder="Zahl eingeben">
        </div>
        <button type="button" value="Ergebniss zeigen" class="calc-btn">Ergebniss anzeigen</button>

        <p class="calc-output"></p>
    </div>
    <script src="math.js"></script>
    <script src="calculate.js"></script>
    <script src="index.js"></script>
</body>
</html>
